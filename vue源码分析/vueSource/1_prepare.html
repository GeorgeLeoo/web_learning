<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prepare</title>
</head>

<body>

  <ul id="fragment_test">
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
  </ul>
  <script>
    // 1. Array.prototype.slice.call(arg): 将伪数组转换为真数组
    const lis = document.getElementsByTagName('li'); //lis 是伪数组
    console.log(lis instanceof Array, lis.forEach, lis)
    // Array.from(lis);
    const lis2 = Array.prototype.slice.call(lis);
    console.log(lis2 instanceof Array, lis2.forEach, lis2)

    // 3. Object.defineProperty(obj, prop, {})  给对象添加属性（指定描述符）
    const name = {
      firstName: 'A',
      lastName: 'B'
    };
    // 给name添加fullName属性
    // 
    // 1. 数据描述符：
    // configurable: 是否可以重新定义
    // enumerable: 是否可以枚举
    // value: 初始值
    // writable: 是否可以修改
    //
    // 2. 访问描述符：
    // get: 回掉函数，根据其它相关的属性动态计算得到当前属性值
    // set: 回掉函数，监视当前属性值的变化，修改其它相关的属性
    Object.defineProperty(name, 'fullName', {
      configurable: false,
      enumerable: true,
      get: function () {
        return this.firstName + '-' + this.lastName;
      },
      set: function (value) {
        const names = value.split('-');
        this.firstName = names[0];
        this.lastName = names[1];
      },
    });
  </script>
</body>

</html>

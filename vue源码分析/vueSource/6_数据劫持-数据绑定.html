<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>6_数据劫持-数据绑定</title>
  <style>
    .aa {
      color: red;
    }
  </style>
</head>

<body>
  <h2>数据劫持-数据绑定</h2>

  <h3>数据绑定</h3>
  <p>一旦更新了data中的某个属性数据，所有界面上直接使用或间接泗洪了此属性的结点都会更新</p>

  <h3>数据劫持</h3>
  <p>用数据劫持的技巧实现数据绑定的效果</p>
  <ol>
    <li>数据劫持是vue中用来实现数据绑定的一种技术</li>
    <li>基本思想：同个defineProperty()来监视data中所有属性（任意层次）数据的变化，一旦数据发生变化就去更新界面</li>
  </ol>


  <div id="app">
    <p>{{name}}</p>
    <button v-on:click="update">update</button>
  </div>

  <script src="js/compile.js"></script>
  <script src="js/observer.js"></script>
  <script src="js/watcher.js"></script>
  <script src="js/mvvm.js"></script>
  <script>
    new MVVM({
      el: '#app',
      data: {
        name: 'GeorgeLeoo'
      },
      methods: {
        update() {
          this.name = 'Tom'
        }
      }
    });
  </script>
</body>

</html>

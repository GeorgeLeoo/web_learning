<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5_模版解析_一般指令</title>
  <style>
    .aa{
      color: red;
    }
  </style>
</head>

<body>
  <h3>模版解析：一般指令解析</h3>
  <ol>
    <li>获得指令名和指令值</li>
    <li>从data中根据表达式得到对应的值</li>
    <li>根据指令名确定需要操作元素结点的什么属性
      <ul>
        <li>v-text: textContent</li>
        <li>v-html: innerHTML</li>
        <li>v-class: class</li>
      </ul>
    </li>
    <li>将得到的表达式的值设置到对应的属性上</li>
    <li>移除元素的指令属性</li>
  </ol>
  <div id="app">
    <p v-text="msg"></p>
    <p v-html="msg"></p>
    <p v-class="myclass">myclass</p>
  </div>

  <script src="js/compile.js"></script>
  <script src="js/observer.js"></script>
  <script src="js/watcher.js"></script>
  <script src="js/mvvm.js"></script>
  <script>
    new MVVM({
      el: '#app',
      data: {
        msg: '<a href="http://www.baidu.com">百度</a>',
        myclass: 'aa'
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #wrap {
      width: 500px;
      height: 500px;
      background: gray;
      /* 使用 felx 布局 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wrap .box {
      width: 200px;
      /* 可以不指定高度 */
      background: deeppink;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div class="box">sdadsads</div>
  </div>
</body>

</html>

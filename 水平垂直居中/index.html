<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 500px;
      height: 500px;
      background: gray;
      
      /* 父元素相对定位 */
      position: relative;
    }
    #wrap .box{
      width: 200px;
      background: deeppink;

      /* 子元素必须给定高度 */
      height: 200px;
      position: absolute;
      top:0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box">321</div>
  </div>
</body>
</html>

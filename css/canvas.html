<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas style="border: 1px solid" id="canvas" width="400" height="400"></canvas>

<script>
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = 'img/a.jpg';
    img.onload = function () {
        ctx.drawImage(img, 0, 0);
    }
</script>
</body>
</html>

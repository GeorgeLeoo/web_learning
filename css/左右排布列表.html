<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dl {
            width: 400px;
            border: 1px solid black;
        }
        dl::after{
            content: '';
            clear: both;
            height: 0;
            width: 0;
            visibility: visible;
            overflow: hidden;
        }

        dl, dt {
            float: left;
            width: 50%;
            margin-left: 0;
        }

        dl, dd {
            float: right;
            margin-left: 0;
        }
    </style>
</head>
<body>
<dl>
    <dt>手机系统</dt>
    <dd>Android</dd>
    <dt>登录方式</dt>
    <dd>QQ互联登录</dd>
    <dt>绑定状态</dt>
    <dd>有效见到你扩散到看上的困难打开纳斯达克</dd>
    <dt>绑定时间</dt>
    <dd>2018-02-03</dd>
</dl>
</body>
</html>

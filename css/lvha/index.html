<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*未访问状态*/
        .anchor:link {
            color: red;
        }

        /*访问状态*/
        .anchor:visited {
            color: blue;
        }

        /*鼠标悬浮状态*/
        .anchor:hover {
            color: antiquewhite;
        }

        /*激活状态，点击后状态*/
        .anchor:active {
            color: aqua;
        }
    </style>
</head>
<body>
<a class="anchor" href="www.baidu.com" target="_blank">这是一个a链接</a>
</body>
</html>

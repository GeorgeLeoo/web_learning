<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		function fib(n){
			if (n === 1) {
				return 1;
			}
			var f1 = 1;
			var f2 = 2;
			var f3 = 1;
			for(var i = 2; i < n; i++){
				f3 = f1 + f2;
				f1 = f2;
				f2 = f3;
			}
			return f3;
		}
		console.log(fib(5));
	</script>
</body>
</html>
